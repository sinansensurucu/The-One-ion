<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The One-Ion</title>
    <link rel="stylesheet" href="../static/style.css" />
  </head>
  <body>
    <div class="middle-ground">
      <h1>Welcome to the One-Ion</h1>
      <p>A Game of Fake News on the Internet</p>
      <p>place holder text for rules or sth like that</p>
      <p>can be repruposed for the space to view articles</p>
      <p class="debug"> DEBUG </p>
    </div>

    <button class="signin-button" onclick="toggleSigninWindow()">
      Sign In
    </button>

    <div class="signin-window" id="signinWindow">
      <form action="#" method="POST">
        <h2>Sign In</h2>
        <input type="text" name="username" placeholder="Username" required />
        <input
          type="password"
          name="password"
          placeholder="Password"
          required
        />
        <div class="button-container">
          <button type="button" class="signin-btn" onclick="showLogin()">Log In</button>
          <button type="button" class="signup-btn" onclick="showSignup()">Sign Up</button>
        </div>
      </form>
    </div>
    <script src="../static/script.js"></script>
  </body>
</html>
