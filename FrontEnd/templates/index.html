<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The One-Ion</title>
    <link rel="stylesheet" href="../static/style.css" />
  </head>
  <body>
    <div class="middle-ground">
      <h1>Welcome to the One-Ion</h1>

        <div class="grid-container">
          {% for article in articles %}
              <div class="vertical-box">
                  <div class = "article-title">
                      {{ article[0] }}
                  </div>

                  <div class = "article-content">
                      {{ article[1] }}
                  </div>
                  <div class = "button_container">
                      <button class="button" button-type = "Real">Real</button><button class="button" button-type = "Fake">Fake</button><button class="button" button-type = "Onion">Onion</button>
                  </div>

              </div>
          {% endfor %}
        </div>

      <!-- <p class="debug"> DEBUG </p> -->
    </div>

    <button class="signin-button" onclick="toggleSigninWindow()">
      {{ Username }}
    </button>

    <div class="signin-window" id="signinWindow">
      <form action="#" method="POST">
        <h2>Hello {{ Username }}</h2>
        <div class="button-container">
          <button type="submit" class="signin-btn" name="action" value="logout">Log Out</button>
          <button type="submit" class="signup-btn" name="action" value="delete account">Delete Account</button>
        </div>
      </form>
    </div>

    <div class="overlay" id="overlay"></div>
    <div class="popup" id="popup">
        <h2>You win !! </h2>
        <p>This is a simple popup!</p>
        <button id="close-popup-btn">Close</button>
    </div>
    <div class="popup" id="forcesignin">
      <p>You need to sign in to continue.</p>
      <a href="{{ url_for('signin') }}">
          <button>Sign In</button>
      </a>
    </div>
    <div class="popup" id="deleteconfirm">
      <p>Are you sure you want to delete your account?</p>
      <button id = "deleteconfirmbtn" name="action" value="delete account post">Yes</button>
      <button id="close-popup-btn">No</button>
    </div>

    <script>
      window.loggedIn = {{ logged_in | tojson }};
    </script>
    <script src="../static/script.js"></script>
  </body>
</html>
