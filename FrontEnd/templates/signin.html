<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In - The One-Ion</title>
    <link rel="stylesheet" href="../static/style.css" />
  </head>
  <body>
    <div class="signin-container">
      <h1>Welcome to The One-Ion</h1>
      <h2>Sign In or Create an Account</h2>
      <form class="input-container" action="{{ url_for('signin') }}" method="POST" onsubmit="loginHandler(event)">
        <input type="text" name="username" placeholder="Email or Username" required />
        <input type="password" name="password" placeholder="Password" required />
        <div class="button-container">
          <button type="submit" name="action" value="login">Log In</button>
          <button type="submit" name="action" value="create account">Create Account</button>
        </div>
      </form>
    </div>
    <div class="overlay" id="overlay"></div>
    <div class="popup" id="invalidinput">
      <p>Invalid Email or Password. Please try again</p>
      <button id="close-popup-btn">Got it</button>
    </div>
  </body>
  <script src="../static/script.js"></script>
</html>
